<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Examen practico ejercicio 2 - JAVASCRIPT</span>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="mt-3 mb-3">
          <label for="txtApi" class="form-label">API URL</label>
          <input type="text" class="form-control" id="txtApi" value="https://my-json-server.typicode.com/dp-danielortiz/dptest_jsonplaceholder/items" placeholder="Ejem: http://www.google.com.mx" readonly>
        </div>
      </div>
      <div class="row g-3">
        <div class="col-auto">
          <label for="txtFilterCode" class="form-label">PROPIEDAD</label>
          <input type="text" class="form-control" id="txtFilterCode" value="color" placeholder="Ejem: color">
        </div>
        <div class="col-auto">
          <label for="txtFilterVal" class="form-label">VALOR</label>
          <input type="text" class="form-control" id="txtFilterVal" value="red" placeholder="Ejem: red">
        </div>
      </div>
      <div class="row">
        <pre class="mt-3" style="background-color: #001f3f; color: white;">
          <code id="json-container"></code>
        </pre>
      </div>
      <button onclick="fetchItems()" type="button" id="btnApi" class="btn btn-primary mt-5" name="button">Consultar API</button>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="js/rest.js"></script>
</html>
